<div class = "container"><br><br>
    <div class="row">
        <table class ="table">
          <thead class ="thead-dark">
              <tr>
                  <th>Amount</th>
                  <th>Currency</th>
                  <th>Converted Amount</th>
                  <th>Converted Currency</th>
                  <th>Date</th>
                </tr>
          </thead>
         <tbody *ngFor = "let val of data">
            <tr>
                <td>{{val.Amount}}</td>
                <td>{{val.Currency}}</td>
                <td>{{val.convertedAmount}}</td>
                <td>{{val.convertedCurrency}}</td>
                <td>{{val.Date}}</td>
                
              </tr>
         </tbody>
         
        </table>
        <button class="btn btn-primary" (click)="routerLink()">Send Mail</button>
        
    
    </div>

    <div class="row">
      <div class="col-md-4"><b>Max</b>:{{max}}</div>
      <div class="col-md-4"><b>Min</b>:{{min}}</div>
      <div class="col-md-4"><b>Average</b>:{{average}}</div>
    </div>
  </div>
